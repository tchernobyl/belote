<script>
  
  
  function updateWidth() {
    var container = document.getElementById('tapis');
    var height = container.clientHeight;
    var width = container.clientWidth;
    var cardWidth = (height * 20 / 100);
    var cardHeight = (height * 30 / 100);
    var child = document.getElementById('card-played-id-1');
    var child1 = document.getElementById('card-played-id-2');
    var child2 = document.getElementById('card-played-id-3');
    var child3 = document.getElementById('card-played-id-4');
    
    child.style.width = cardWidth + 'px';
    child.style.height = cardHeight + 'px';
    child.style.left = ((width / 2) - (height * 20 / 200)) + 'px';
    child.style.top = (height * 5 / 100) + +'px';
    
    child2.style.width = cardWidth + 'px';
    child2.style.height = cardHeight + 'px';
    child2.style.left = ((width / 2) - (height * 20 / 200)) + 'px';
    child2.style.top = (height - (height * 5 / 100) - (height * 30 / 100)) + 'px';
    
    child1.style.width = cardWidth + 'px';
    child1.style.height = cardHeight + 'px';
    child1.style.left = (height * 5 / 100) + 'px';
    child1.style.top = ((height / 2) - (height * 30 / 200)) + 'px';
    
    child3.style.width = cardWidth + 'px';
    child3.style.height = cardHeight + 'px';
    child3.style.left = (width - (height * 5 / 100) - (height * 20 / 100)) + 'px';
    child3.style.top = ((height / 2) - (height * 30 / 200)) + 'px';
    
   
    var margin = width / 100;
    var cardWidth = ((width - (margin * 9)) / 8);
    var cardHeight = (cardWidth * 3 / 2);
    
    var _height = margin;
    for (var t = 1; t < 9; t++) {
      var cardChild = document.getElementById('card-player-1-card-' + t);
      cardChild.style.width = cardWidth + 'px';
      cardChild.style.height = cardHeight + 'px';
      cardChild.style.left = (_height) + 'px';
      cardChild.style.top = (3 * margin) + 'px';
      _height += (cardWidth + margin);
    }
    _height = margin;
    for (var t = 1; t < 9; t++) {
      var cardChild = document.getElementById('card-player-3-card-' + t);
      cardChild.style.width = cardWidth + 'px';
      cardChild.style.height = cardHeight + 'px';
      cardChild.style.left = (_height) + 'px';
      cardChild.style.bottom = (3 * margin) + 'px';
      _height += (cardWidth + margin);
    }
  
    margin = height / 100;
    cardWidth = ((height - (margin * 9)) / 8);
    cardHeight = (cardWidth * 3 / 2);
    _height = margin;
    for (var t = 1; t < 9; t++) {
      var cardChild = document.getElementById('card-player-4-card-' + t);
      cardChild.style.width = cardHeight + 'px';
      cardChild.style.height = cardWidth + 'px';
      cardChild.style.top = (_height) + 'px';
      cardChild.style.left = (3 * margin) + 'px';
      _height += (cardWidth + margin);
    }
  
    
    _height = margin;
    for (var t = 1; t < 9; t++) {
      var cardChild = document.getElementById('card-player-2-card-' + t);
      cardChild.style.width = cardHeight + 'px';
      cardChild.style.height = cardWidth + 'px';
      cardChild.style.top = (_height) + 'px';
      cardChild.style.right = (3 * margin) + 'px';
      _height += (cardWidth + margin);
    }
  }
  
  window.onload = updateWidth;
  window.onresize = updateWidth;
  document.addEventListener('DOMContentLoaded', (event) => {
    playScenario();
  });
</script>
